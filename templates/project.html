<template name="project">
<li class="project {{#if editing}}project-editing{{else}}{{#if inProgress}}project-inprogress{{else}}project-stopped{{/if}}{{/if}}">
	{{#if editing}}
		<input class="project-name project-name-edit" type="text" placeholder="Add project..." value="{{ name }}">
	{{else}}
		<h1 class="project-name">{{ name }}</h1>
		<time class="project-time">
			{{#if inProgress}}
				{{ timeElapsed }}
			{{else}}
				{{ total }}
			{{/if}}
		</time>
	{{/if}}
</li>
</template>
